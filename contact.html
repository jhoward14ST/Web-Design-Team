<!DOCTYPE html>

<html lang="en">
<head>
    <link href="../TeamH/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <!-- <meta name="viewport" http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <!-- <meta width="device-width" initial-scale="1.0" /> -->
    <title>Contact</title>
</head>

<body>
    <section id="navigation">
        <section>
            <h1 style="padding-top: 7px;">Pure Rae Cooking</h1>
        </section>
        <section>
            <nav style="padding-top: 25px;">
                <ul>
                    <li><a href="../TeamH/home.html">Home</a></li>
                    <li><a href="../TeamH/about.html">About</a></li>
                    <li><a href="../TeamH/how-it-works.html">How it works</a></li>
                    <li><a href="../TeamH/faq.html">FAQ</a></li>
                    <li><a href="../TeamH/contact.html">Contact</a></li>
                </ul>
            </nav>
        </section>
    </section>

    <section class="contact-box">
        <form id="contactform">
            <section id="infosec1">
                <section id="spacersec1">
                    <h1 style="text-align: center; font-size: 30px; padding-top: 10px; "> Contact </h1>
                    <input type="text" class="input-field" placeholder="Your Name *">
                    <br />
                    <input type="text" class="input-field" placeholder="Your Email *">
                    <br />
                    <input type="text" class="input-field" placeholder="Subject *">
                    <br />
                    <textarea class="input-field" placeholder="Message *"></textarea>
                    <br />
                    <button type="button" class="btn">Submit</button>
                </section>
            </section>
        </form>
    </section>

    <form id="waitlistform" action="results.html" method="GET" enctype="multipart/form-data">
        <section id="infosec2">
            <section id="spacersec2">
                <h1 style="text-align: center; font-size: 30px; padding-top: 10px; ">Waitlist </h1>
                <label for="name">First Name *</label>
                <input type="text" name="name" id="name" required>
                <br />
                <label for="lastname">Last Name *</label>
                <input type="text" name="lastname" id="lastname" required>
                <br />
                <label for="zip">Zip Code *</label>
                <input type="text" name="zip" id="zip" required>
                <br />
                <label for="email">Email *</label>
                <input type="email" name="email" id="email" required>
                <br />
                <p>I need enough meals for: *</p>
                <label for="aPerson">A Person</label>
                <input type="radio" name="people" id="aPerson" value="aPerson">
                <br />
                <label for="aCouple">A Couple</label>
                <input type="radio" name="people" id="aCouple" value="aCouple">
                <br />
                <label for="aFamily">A Family</label>
                <input type="radio" name="people" id="aFamily" value="aFamily">
                <br />
                <p>Meals per day *</p>
                <label for="1perperson">1 per person</label>
                <input type="radio" name="perperson" id="1perperson" value="one">
                <br />
                <label for="2perperson">2 per person</label>
                <input type="radio" name="perperson" id="2perperson" value="two">
                <br />
                <label for="3perperson">3 per person</label>
                <input type="radio" name="perperson" id="3perperson" value="three">
                <br />
                <p>Dietary Preferences</p>
                <label for="Shelfish">Shelfish</label>
                <input type="checkbox" name="Shelfish" id="Shelfish">
                <br />
                <label for="TreeNuts">Tree Nuts</label>
                <input type="checkbox" name="Tree Nuts" id="TreeNuts">
                <br />
                <label for="Eggs">Eggs</label>
                <input type="checkbox" name="Eggs" id="Eggs">
                <br />
                <label for="Peanuts">Peanuts</label>
                <input type="checkbox" name="Peanuts" id="Peanuts">
                <br />
                <label for="Wheat">Wheat</label>
                <input type="checkbox" name="Wheat" id="Wheat">
                <br />
                <label for="Soy">Soy</label>
                <input type="checkbox" name="Soy" id="Soy">
                <br />
                <p>Style Preferences</p>
                <label for="banana">Style 1</label>
                <input type="checkbox" name="banana" id="banana">
                <br />
                <label for="apple">Style 2</label>
                <input type="checkbox" name="apple" id="apple">
                <br />
                <label for="banana">Style 3</label>
                <input type="checkbox" name="orange" id="orange">
                <br />
                <label for="apple">Style 4</label>
                <input type="checkbox" name="lime" id="lime">
                <br />
                <label for="banana">Style 5</label>
                <input type="checkbox" name="grape" id="grape">
                <br />
                <label for="apple">Style 6</label>
                <input type="checkbox" name="strawberry" id="strawberry">
                <br />
                <label for="apple">Style 7</label>
                <input type="checkbox" name="blueberry" id="blueberry">
                <br />
                <p>Dislikes</p>
                <textarea class="input-field textarea-field" placeholder="Message *"></textarea>
                <br />
                <button type="button" class="btn">Submit</button>
            </section>
        </section>
    </form>

    <nav id="footer">
        <ul style="padding-top: 15px;">
            <li><a href="../TeamH/about.html">About</a></li>
            <li><a href="../TeamH/contact.html">Contact</a></li>
            <li><a href="https://www.instagram.com/pure.rae.cooking">Follow</a></li>
        </ul>
    </nav>
</body>
</html>
