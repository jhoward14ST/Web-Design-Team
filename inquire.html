<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../TeamH/style.css" rel="stylesheet" />
    <title>Inquire</title>
</head>
<body>
    <section class="contact-box">
        <form id="contactform">
            <section id="infosec1">
                <section id="spacersec1">
                    <h1 style="font-size: 30px;"> Contact </h1>
                    <input type="text" class="input-field" placeholder="Your Name *">
                    <br />
                    <input type="text" class="input-field" placeholder="Your Email *">
                    <br />
                    <input type="text" class="input-field" placeholder="Subject *" style="width: 100%; height: 100%">
                    <br />
                    <textarea class="input-field" placeholder="Message *" style="width: 100%; height: 100%"></textarea>
                    <br />
                    <button type="button" class="btn">Submit</button>
                </section>
            </section>
        </form>
    </section>
</body>
</html>
