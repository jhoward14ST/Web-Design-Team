<body>
    <form id="waitlistform" action="results.html" method="GET" enctype="multipart/form-data">
        <section id="infosec2">
            <section id="spacersec2">
                <h1 style="font-size: 30px;">Waitlist </h1>
                <label for="name">First Name *</label>
                <input type="text" name="name" id="name" required>
                <br />
                <label for="lastname">Last Name *</label>
                <input type="text" name="lastname" id="lastname" required>
                <br />
                <label for="zip">Zip Code *</label>
                <input type="text" name="zip" id="zip" required>
                <br />
                <label for="email">Email *</label>
                <input type="email" name="email" id="email" required>
                <br />
                <p>What type of cuisine do you typically enjoy?  *</p>
                <textarea class="input-field textarea-field" placeholder="I like: *" style="width: 100%; height: 100%"></textarea>
                <br />
                <p>Any major diet restrictions or allergies? *</p>
                <textarea class="input-field textarea-field" placeholder="Restrictions and allergies *" style="width: 100%; height: 100%"></textarea>
                <br />
                <p>How many meals per week are you interested in receiving? *</p>
                <label for="2meals">2</label>
                <input type="radio" name="perperson" id="2meals" value="two">
                <br />
                <label for="3meals">3</label>
                <input type="radio" name="perperson" id="3meals" value="three">
                <br />
                <label for="4meals">4</label>
                <input type="radio" name="perperson" id="4meals" value="four">
                <br />
                <label for="5meals">5</label>
                <input type="radio" name="perperson" id="5meals" value="five">
                <br />
                <button type="button" class="btn">Submit</button>
            </section>
        </section>
    </form>
</body>
</html>
